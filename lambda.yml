Resources:
  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: Fetching the params from SSM Parameter store
      MemorySize: 256
      Runtime: Python3.8
      Handler: index.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      FunctionName: 'exercise-lambda'
      Timeout: 30
      Code:
        S3Bucket: 'dcx-sample-bucket'
        S3Key: lambda.py


  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: LambdaSampleSSMPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                Resource: '/sample/lambda-extract'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*'